<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список Тегов</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1 { color: #333; }
        ul { list-style-type: none; padding: 0; }
        li { margin: 10px 0; }
        a { color: #007bff; text-decoration: none; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <h1>Список Тегов</h1>
    <a href="{% url 'tag_create' %}">Создать новый тег</a>
    <ul>
        {% for tag in tags %}
            <li>
                {{ tag.title }}
                <a href="{% url 'tag_update' tag.id %}">Редактировать</a>
                <a href="{% url 'tag_delete' tag.id %}">Удалить</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
